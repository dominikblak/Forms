<span>{{info}}</span>
<form (ngSubmit)="login(formData)" #formData="ngForm">
  <div style="display: inline-grid; margin: 10px">
    <label>E-mail</label>
    <input ngModel type="email" name="email" required>

    <label>Has≈Ço</label>
    <input  ngModel type="password" name="password" required>
    <button type="submit" [disabled]="formData.invalid" style="margin: 5px">Zaloguj</button>
    <button type="button" [disabled]="formData.invalid" style="margin: 5px"(click)="signup(formData)">Rejestracja</button>
  </div>
</form>
